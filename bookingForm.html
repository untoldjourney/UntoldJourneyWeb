<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Your Journey — Untold Journey</title>

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/bookingForm.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <script defer src="js/bookingFormScript.js"></script>
  </head>
  <body class="booking-page">
    <!-- Header -->
    <header class="booking-header">
      <button class="btn-back" onclick="history.back()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </button>
    </header>

    <!-- Booking Section -->
    <section class="booking-section">
      <div class="booking-container">
        <h1>Begin Your Journey</h1>
        <p class="booking-subtitle">
          This is the first step toward an experience meant to be felt, not
          rushed.
        </p>

        <form class="booking-form" id="bookingForm">
          <!-- Personal Info -->
          <div class="form-group">
            <label>Full Name</label>
            <input
              type="text"
              name="name"
              placeholder="Your full name"
              required
            />
          </div>

          <div class="form-group">
            <label>Email Address</label>
            <input
              type="email"
              name="email"
              placeholder="you@example.com"
              required
            />
          </div>

          <div class="form-group">
            <label>Phone / WhatsApp</label>
            <input type="tel" name="phone" placeholder="+62..." required />
          </div>

          <!-- Trip Name -->
          <div class="form-group">
            <label>Which journey would you like to join?</label>
            <select name="tripName" required>
              <option value="">Select a journey</option>
              <option value="Pronojiwo – Paradise Falls">
                Pronojiwo – Paradise Falls
              </option>
              <option value="Lumajang – Foot of Semeru">
                Lumajang – Foot of Semeru
              </option>
              <option value="Banyuwangi – Eastern Edge of Java">
                Banyuwangi – Eastern Edge of Java
              </option>
            </select>
          </div>

          <!-- Trip Type -->
          <div class="form-group">
            <label>Trip Type</label>
            <div class="radio-group">
              <label>
                <input type="radio" name="tripType" value="private" checked />
                Private Trip
              </label>
              <label>
                <input type="radio" name="tripType" value="open" />
                Open Trip
              </label>
            </div>
          </div>

          <!-- Trip Info -->
          <div class="form-group" id="private-date-group">
            <label>Preferred Trip Date</label>
            <input type="date" name="privateDate" />
          </div>

          <div class="form-group hidden" id="open-date-group">
            <label>Available Open Trip Dates</label>
            <select name="openDate" id="openDateSelect">
              <option value="">Select a date</option>
            </select>
          </div>

          <!-- Referral -->
          <div class="form-group">
            <label> Referral (optional) </label>
            <input type="text" name="referral" placeholder="Referral Code" />
          </div>

          <!-- Notes -->
          <div class="form-group">
            <label>Tell us anything we should know</label>
            <textarea
              name="notes"
              rows="4"
              placeholder="Special requests"
            ></textarea>
          </div>

          <!-- Submit -->
          <button type="submit" class="btn-submit">
            Submit Booking Request
          </button>

          <p class="form-note">
            After submitting, our team will personally reach out to you within
            24 hours.
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
